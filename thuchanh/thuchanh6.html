<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];

        let v = Math.floor(Math.random()* 200 -100);
        let msg = '';

        for (let i=0; i< 10; i ++) {
            array[i] = Math.floor(Math.random() * 200 - 100);
            if ( v === array[i] ) {
                msg = v + 'is is the array';
            }
            else msg = v + 'is not the array';
        }

        alert(
            'Array: ' + array.toString() + "\n" + msg
        );
    </script>
</body>
</html>
