<script>
    let vietDic = ["tu dien", "con cho", "con meo", "con ga"];
    let engDic = ["Dictinary", "dog", "cat", "chicken"];

    let x = prompt("Enter a word: ");

        if (vietDic.indexOf(x) !== -1)
            alert("Meaning:" + engDic[vietDic.indexOf(x)]);
