    <script>
        class BaoGao {
            constructor(can) {
                this.can = can;
            }

            dogao(socan, baoGaoKhac) {

                this.can -= socan;

                baoGaoKhac.can += socan;
            }
        }

        let baogaoCuuDoi = new BaoGao(1000);
        let gaoCuaKA = new BaoGao(0);
        let gaocuaTuan = new BaoGao(10); 
        let gaoCuaHieu = new BaoGao(5);
    </script>
