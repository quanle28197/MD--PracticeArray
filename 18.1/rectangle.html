<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="rectangle" height="500px" width="1000px" style= "border: 1px solid seagreen;"></canvas>
    <script>
        let Rectangle = function( width, heihgt) {
            this.width = width;
            this.heihgt = heihgt;
        };
        Rectangle.prototype.getWidth = function() {
            return this.width;
        };
        Rectangle.prototype.getHeight = function() {
            return this.height;
        };
        Rectangle.prototype.setRectangle = function ( width, height) {
            this.width = width;
            this.height = height;
        };
        Rectangle.prototype.calAreaRectangle = function () {
            return this.width * this.height;
        };
        Rectangle.prototype.calPerimetersRectangle = function () {
            return (this.height + this.width) * 2;
        };

        Rectangle.prototype.drawRectangle = function() {
            let r = document.getElementById("Rectangle");
            let ctx = r.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineWidth = '3';
            ctx.lineTo(this.width,0);
            ctx.lineTo(this.width,this.hiehgt);
            ctx.lineTo(0,this,height);
            ctx.lineTo(0,0);
            ctx.strokeStyle = 'blue';
            ctx.fillStyle = 'red';
            ctx.fillrect(0,0,this.width,this.height);
            ctx.stroke();
        };
    </script>
</body>
</html>
