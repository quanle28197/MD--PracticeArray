<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };

        MyDate.prototype.getDay = function() {
            return this.day;
        };
        MyDate.prototype.setDay = function() {
            this.day = day;
        };
        MyDate.prototype.getMonth = function() {
            return this.month;
        };
        MyDate.prototype.setMonth = function() {
            this.month = month;
        };
        MyDate.prototype.getYear = function() {
            return this.year;
        };
        MyDate.prototype.setYear = function() {
            this.year = year;
        };
        MyDate.prototype.setDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        };
        MyDate.prototype.toString = function() {
            let x = [];
            x.push(this.day, this.month, this.year);
            return x.join('/');
        };

        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(day + "/" + month + "/" + year);

        date.setDate(10, 10, 2019);
        alert(date.toString());

       
    </script>
</body>
</html>
