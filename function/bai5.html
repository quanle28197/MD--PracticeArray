<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >
        <input type="text" id="starName" placeholder = "Name of the star"
        oninput="showResult(this.value)"
        onchange="showResult(this.value)">
        <br>
        <span>Result: </span>
        <span id = "result"></span>
    </form>
    <script>
        let firstValue = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let secondValue = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let message = "";

        function showResult(nameStar) {
            let i = firstValue.indexOf(nameStar)
            if ( i !== -1) {
                message = firstValue[i] + "is belong to" + secondValue[i];
            }else message = "No information about" + nameStar;
            document.getElementById('result').innerHTML = message;
        }


    </script>
</body>
</html>
