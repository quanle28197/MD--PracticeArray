<body>
    <script>
        function removeItemOnce(arr, value) {
  var index = arr.indexOf(value);
  if (index > -1) {
    arr.splice(index, 1);
  }
  return arr;
}
console.log(removeItemOnce([2,5,9,1,5,8,5], 5))
    </script>
</body>
