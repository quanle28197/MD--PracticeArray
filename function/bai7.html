<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter the number of the circle"
        oninput="calculateCircle(this.value)"
        onchange="calculateCircle(this.value)">
        <span>Result: </span>
        <span id = "result"></span>
    </form>
    
</body>
<script>
    function calculateCircle(radius) {
       let area = Math.PI * radius * radius;
       let perimeter = 2 * Math.PI * radius;
       document.getElementById('result').innerHTML = 'Area: ' + area + 'and Perimeter: ' + perimeter;
    }
</script>
</html>
