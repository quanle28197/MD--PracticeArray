<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Argument" id="Argument"
        oninput = "calFactorial(this.value)"
        onchange = "calFactorial(this.value)">
        <br>
        <span>Result: </span>
        <span id="result"></span>
    </form>
</body>

<script>
    function calFactorial(valNum) {
        if (isNaN(valNum) === false) {
            let factorial = 1;
            for ( let i = 2; i <= valNum; i++) 
            factorial *= i;
            document.getElementById('result').innerHTML = factorial;
        }
    }
</script>
</html>
