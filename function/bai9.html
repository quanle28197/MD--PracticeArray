<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="enter" placeholder="Enter the number"
        oninput="isTheNumber(this.value)"
        onchange = "isTheNumber(this.value)">
        <br>
        <span>Result: </span>
        <span id ="result"></span>
    </form>
</body>
<script>
    function isTheNumber(x) {
        if (isNaN(x) === true || x === '') {
            document.getElementById('result').innerHTML = 'This is not a number';
        }else document.getElementById('result').innerHTML = 'This is a number';
    }
</script>
</html>
