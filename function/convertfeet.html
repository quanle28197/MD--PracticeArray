<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <p>Feet</p>
        <input type="number" id="feet" placeholder="Feet"
                oninput = "footToMeter(this.value)"
                onchange = "meterToFoot(this.value)">
    </form>
    <form >
        <p>Meter</p>
        <input type="number" id="meter" placeholder="Meter"
                oninput = "meterToFoot(this.value)"
                onchange = "footToMeter(this.value)">
    </form>

    <script>
        function footToMeter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("meter").value = valNum * 0.035;
        }

        function meterToFoot(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("Foot").value = valNum * 3.297;
        }
    </script>
</body>
</html>
